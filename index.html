<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOSHEESH | ZEYODA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cosmic-background">
        <div class="stars"></div>
        <div class="particles"></div>
    </div>

    <main class="universe">
        <div class="video-portal">
            <video id="featured-video" loop muted>
                <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4">
                <!-- Placeholder video - replace with GOSHEESH content -->
            </video>
            <div class="play-button" id="play-button">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" fill="rgba(255,255,255,0.2)"/>
                    <path d="M16 12L10 16.5V7.5L16 12Z" fill="white"/>
                </svg>
            </div>
        </div>

        <div class="orbit-container">
            <!-- Orbiting tokens will be added here via JavaScript -->
        </div>
    </main>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message..." disabled>
            <button id="send-button" disabled>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
